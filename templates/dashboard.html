
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | LifeTracker</title>

    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container flex-col">

        <div class="fixed top-0 w-full px-10 py-5 flex justify-between">
            <h1 class="highlighted-heading">LifeTracker</h1>
            <div class="flex items-center justify-center space-x-7">
                <a href="{{ url_for('home') }}" class="navbar-item">Home</a>
                <a href="{{ url_for('dashboard') }}" class="navbar-item">Dashboard</a>
                <a href="{{ url_for('daily_output') }}" class="navbar-item">Track Progress</a>
                <a href="{{ url_for('logout') }}" class="navbar-item">Sign Out</a>
            </div>
        </div>

        <div class="flex items-center space-x-2 mt-20 px-4">
            <label for="rangeToggle">Your Summary</label>
            <select id="rangeToggle" class="border border-gray-300 outline-none p-1 rounded"
                    onchange="updateCharts(this.value)">
              <option value="7" {% if current_range == '7' %}selected{% endif %}>Last 7 Days</option>
              <option value="30" {% if current_range == '30' %}selected{% endif %}>Last 30 Days</option>
            </select>
        </div>

        <div class="w-full mt-5 px-4 grid grid-cols-2 gap-6">
            <div class="bg-white shadow rounded p-4 h-60">
                <canvas id="exercise-chart" class="w-full h-full"></canvas>
            </div>
            <div class="bg-white shadow rounded p-4 h-60">
                <canvas id="water-intake-chart" class="w-full h-full"></canvas>
            </div>
            <div class="bg-white shadow rounded p-4 h-60">
                <canvas id="sleep-chart" class="w-full h-full"></canvas>
            </div>
            <div class="bg-white shadow rounded p-4 h-60">
                <canvas id="screen-time-chart" class="w-full h-full"></canvas>
            </div>
        </div>
    </div>
    <!-- for charts -->
    <script>
        window.chartData = {{ chart_data|tojson|safe }};
        window.dates = {{ dates|tojson|safe }};
        window.range = {{ current_range|tojson|safe }};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/charts/dashboardchart.js') }}"></script>
    <script>
        
        function updateCharts(range) {
        window.location.href = "{{ url_for('dashboard') }}?range=" + range;
    }
    </script>
    
</body>
</html>
