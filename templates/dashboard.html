
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | LifeTracker</title>

    <!-- <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet"> -->

    <link href="../static/css/output.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="flex flex-col min-h-screen">
        <div class="fixed top-0 bg-gray-50 w-full sm:px-7 md:px-10 py-3 flex flex-col justify-center items-center sm:flex-row sm:justify-between shadow">
            <h1 class="highlighted-heading sm:mr-5">LifeTracker</h1>
            <div class="text-[1rem] xs:text-lg space-x-3 flex sm:items-center sm:justify-center xs:space-x-7">
                <a href="{{ url_for('home') }}" class="navbar-item">Home</a>
                <a href="{{ url_for('dashboard') }}" class="navbar-item">Dashboard</a>
                <a href="{{ url_for('daily_output') }}" class="navbar-item">Track Progress</a>
                <a href="{{ url_for('logout') }}" class="navbar-item">Sign Out</a>
            </div>
        </div>

        <div class="flex items-center space-x-2 mt-[90px] px-10">
            <label for="rangeToggle">Your Summary</label>
            <select id="rangeToggle" class="border border-gray-300 outline-none p-1 rounded"
                    onchange="updateCharts(this.value)">
              <option value="7" {% if current_range == '7' %}selected{% endif %}>Last 7 Days</option>
              <option value="30" {% if current_range == '30' %}selected{% endif %}>Last 30 Days</option>
            </select>
        </div>

        <!-- dody -->
        <div class="grid gap-5 lg:flex lg:space-x-7 px-3 py-5 xs:px-5 sm:px-10">
            <div class="grid grid-cols-1 gap-6 lg:w-[120rem]">
                <div class="bg-white shadow rounded p-4 h-60">
                    <canvas id="exercise-chart" class="w-full h-full"></canvas>
                </div>
                <div class="bg-white shadow rounded p-4 h-60">
                    <canvas id="water-intake-chart" class="w-full h-full"></canvas>
                </div>
                <div class="bg-white shadow rounded p-4 h-60">
                    <canvas id="sleep-chart" class="w-full h-full"></canvas>
                </div>
                <div class="bg-white shadow rounded p-4 h-60">
                    <canvas id="screen-time-chart" class="w-full h-full"></canvas>
                </div>
            </div>

            <div class="flex flex-col w-fit lg:w-full h-fit bg-white shadow rounded p-5">
                <p>Share your data with other users</p>
                <div class="w-full">
                    <div class="flex space-x-3">
                        <input type="email" class="form-input" placeholder="enter an email to share data with">
                        <button class="btn">
                            <i class="fa-solid fa-share"></i>
                        </button>
                    </div>
                    <p class="text-red-600 text-sm -mt-2 hidden">*Enter a valid email.</p>
                </div>
                
                <!-- the following is displayed only if data is shared with other people -->
                <div class="mt-3">
                    <p class="mb-2">Shared with</p>

                    <div class="flex flex-col space-y-3">
                        <div class="bg-gray-200 w-full h-fit px-5 py-3 rounded shadow flex items-center space-x-3 hover:cursor-pointer hover:bg-gray-300 transition-all duration-200">
                            <div class = "bg-gray-100 rounded-full h-[2.5rem] w-[2.5rem] p-3 flex items-center justify-center"><span class="text-xl">A</span></div>
                            <div>
                                <p class = "font-semibold">Prapti</p>
                                <p class = "text-gray-700">praptikoirala6@gmail.com</p>
                            </div>
                        </div> 
                        <div class="bg-gray-200 w-full h-fit px-5 py-3 rounded shadow flex items-center space-x-3 hover:cursor-pointer hover:bg-gray-300 transition-all duration-200">
                            <div class = "bg-gray-100 rounded-full h-[2.5rem] w-[2.5rem] p-3 flex items-center justify-center"><span class="text-xl">A</span></div>
                            <div>
                                <p class = "font-semibold">Pratik</p>
                                <p class = "text-gray-700">pratikbhandari99999@gmail.com</p>
                            </div>
                        </div> 
                    </div>
                    
                </div>
            </div>

        </div>

        
    </div>
    <!-- for charts -->
    <script>
        window.chartData = {{ chart_data|tojson|safe }};
        window.dates = {{ dates|tojson|safe }};
        window.range = {{ current_range|tojson|safe }};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/charts/dashboardchart.js') }}"></script>
    <script>
        
        function updateCharts(range) {
        window.location.href = "{{ url_for('dashboard') }}?range=" + range;
        }
        
        // Initialize all charts
        document.addEventListener('DOMContentLoaded', function() {
            initializeExerciseChart(chartData.exercise, dates);
            initializeWaterChart(chartData.water, dates);
            initializeSleepChart(chartData.sleep, dates);
            initializeScreenChart(chartData.screen, dates);
        });
    </script>
    
</body>
</html>
