<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../static/css/output.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Log In</title>
</head>

<body>
    <div class="container">
        <form class="auth-form" method="POST" action="/login">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <p class="auth-form-heading">Log In to <span class="highlighted-heading">Life Tracker</span></p>
            
            <input type="email" placeholder="Enter your email" name="email" class="form-input"/>
    
            <div class="relative w-full">
                <input type="password" placeholder="Enter your password" name="password" class="form-input" id="login-password"/>
                <button class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer" type = "button" onClick="togglePasswordButton('login-password', 'login-toggle-icon')">
                    <i class="fa-solid fa-eye" id="login-toggle-icon"></i>
                </button>
            </div>

            <a href="{{ url_for('reset_password') }}"  class="flex self-start text-sm -mt-1 mb-1 underline hover:text-gray-600 hover:cursor-pointer">Forgot your password?</a>
    
            <button class="btn">Log In</button>

            <p class="text-sm -mt-2">Don't have an account? <a href="{{ url_for('register') }}"  class="underline hover:text-gray-600 hover:cursor-pointer">Register</a></p>
        </form>
    </div>

    <script src="../static/js/auth.js"></script>
</body>

</html>
